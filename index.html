<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajma Whell</title>
    <style>
        :root { --accent: #ffcc00; --bg: #1a1a2e; }
        body { font-family: 'Arial Black', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* –ù–∞–∑–≤–∞ –∑–≤–µ—Ä—Ö—É */
        .brand-title { color: var(--accent); font-size: 32px; text-transform: uppercase; margin-bottom: 10px; text-shadow: 3px 3px #000; letter-spacing: 2px; }

        .machine { background: #222; border: 5px solid var(--accent); border-radius: 25px; padding: 25px; width: 320px; box-shadow: 0 0 30px rgba(255, 204, 0, 0.4); text-align: center; }
        
        .display { background: #000; height: 120px; border-radius: 15px; margin: 20px 0; overflow: hidden; position: relative; border: 2px solid #444; }
        .slot-wrapper { position: absolute; width: 100%; transition: top 3s cubic-bezier(0.1, 0, 0.1, 1); top: 0; }
        .slot-item { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .brawler { font-size: 26px; color: #00ffcc; text-transform: uppercase; text-shadow: 0 0 10px #00ffcc; }
        .trophy-text { color: #ff4444; font-size: 24px; margin-top: 5px; font-weight: bold; }

        .controls { text-align: left; margin-bottom: 15px; }
        label { font-size: 12px; color: #888; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #444; background: #333; color: white; font-size: 18px; margin-top: 5px; box-sizing: border-box; }
        input:focus { border-color: var(--accent); outline: none; }
        
        button { background: linear-gradient(180deg, #ffcc00, #ff9900); border: none; padding: 18px; width: 100%; border-radius: 50px; font-size: 22px; cursor: pointer; box-shadow: 0 5px #cc7700; transition: 0.1s; font-family: 'Arial Black', sans-serif; }
        button:active { transform: translateY(3px); box-shadow: 0 2px #cc7700; }
        button:disabled { background: #555; box-shadow: none; color: #888; }
    </style>
</head>
<body>

<div class="machine">
    <div class="brand-title">Sajma Whell</div>
    
    <div class="controls">
        <label>–ú—ñ–Ω—ñ–º—É–º —Ç—Ä–æ—Ñ–µ—ó–≤ (0-1000):</label>
        <input type="number" id="minTrophies" value="1" min="0" max="1000">
    </div>

    <div class="display">
        <div class="slot-wrapper" id="slotWrapper">
            <div class="slot-item"><span class="brawler">–ì–û–¢–û–í–ò–ô?</span></div>
        </div>
    </div>

    <button id="spinBtn" onclick="spin()">–ö–†–£–¢–ò–¢–ò üé≤</button>
</div>

<script>
const brawlers = ["–ï–º–∑", "–§—Ä–µ–Ω–∫", "–°–ø–∞–π–∫", "–†—ñ–∫–æ", "–ú—ñ–Ω–∞", "–ü—ñ—Ä—Å", "–ü–æ–∫–æ", "–ö–æ–ª—å—Ç", "–ú–æ—Ä—Ç—ñ—Å", "–í–æ—Ä–æ–Ω", "–û—Ç—ñ—Å", "–ö–∞–¥–∑–µ", "–ö–µ–Ω–¥–∑—ñ", "–ê–Ω–¥–∂–µ–ª–æ", "–ê–º–±–µ—Ä", "–ö–∞—Ä–ª", "–õ—ñ–ª—ñ", "–®–µ–π–¥", "–ì—Ä–µ–π", "–ë–∞–π—Ä–æ–Ω", "–§—ñ–Ω–∫—Å", "–î–∂–∏–Ω", "–î–∂—É–î–∂—É", "–ì–∞—Å", "–ù–∞–Ω—ñ", "–ú—ñ–ø–ª", "–ë—Ä–æ–∫", "–¢–∞—Ä–∞", "–®–µ–ª–ª—ñ", "–ì–∞–≤—Å", "–ê–ª–ª—ñ", "–ë–∞—Å—Ç–µ—Ä", "–ú–µ–ª–æ–¥—ñ", "–ë–µ–ª—å", "–ü–∞–π–ø–µ—Ä", "–†.–¢", "–°–∫–≤—ñ–∫", "–ü–µ–Ω–Ω—ñ", "–ë–µ–∞", "–Ñ–≤–∞", "–ë–µ—Ä—Ä—ñ", "–•–µ–Ω–∫", "–ß–∞—Ä–ª—ñ", "–û–ª–ª—ñ", "–î–µ—Ä—ñ–ª–ª", "–ì–ª–æ—É–±–µ—Ä—Ç", "–ë—ñ–±—ñ", "–ë—É–ª–ª", "–ï—à", "–ú–æ", "–í—ñ–ª–ª–æ—É", "–ü–µ–º", "–ù—ñ—Ç–∞", "–¢—Ä–∞–Ω–∫", "–î–∂–∞–Ω–µ—Ç", "–ú–µ–Ω–¥—ñ", "–ú–∞–∫—Å", "–î–∂–∏ –ô–æ–Ω–≥", "–¢—ñ–∫", "–ë–∞—Ä–ª—ñ", "–õ–∞—Ä—ñ —Ç–∞ –õ–æ—Ä—ñ", "–î–∂—ñ–¥–∂—ñ", "–°–µ–Ω–¥—ñ", "–°—Ç—É", "–ë–æ", "–î–∞–≥", "–ú—ñ–∫–æ", "–î—Ä–∞–∫–æ", "–ì–µ–π–ª", "–ì—Ä—ñ—Ñ—Ñ", "–î—ñ–Ω–æ–º–∞–π–∫", "–ß–∞–∫", "–ö—ñ—Ç", "–ë–∞–∑–∑", "–õ–µ–æ–Ω", "–ö–æ–ª–µ—Ç—Ç", "–õ—É", "–ë–æ–Ω–Ω—ñ", "–ú—ñ—Å—Ç–µ—Ä –ü—ñ", "–í–æ–ª—å—Ç", "–°–ø—Ä–∞—É—Ç", "–ì—Ä–æ–º", "–§–µ–Ω–≥", "–ß–µ—Å—Ç–µ—Ä", "–ú–µ–π—Å—ñ", "–°–µ–Ω", "8-–±—ñ—Ç", "–ü–µ—Ä–ª", "–ï–¥–≥–∞—Ä", "–ó—ñ–≥–≥—ñ", "–õ—É–º—ñ", "–î–∂–µ—Å—ñ", "–ï–ª—å –ü—Ä—ñ–º–æ", "–î–∂–µ–∫—ñ", "–õ–æ–ª–∞", "–°–µ–º", "–†–æ–∑–∞", "–ö–ª–µ–Ω—Å—ñ"];

function spin() {
    const btn = document.getElementById('spinBtn');
    const wrapper = document.getElementById('slotWrapper');
    let minVal = parseInt(document.getElementById('minTrophies').value) || 0;
    
    // –û–±–º–µ–∂–µ–Ω–Ω—è: –Ω–µ –±—ñ–ª—å—à–µ 1000
    if (minVal > 1000) {
        minVal = 1000;
        document.getElementById('minTrophies').value = 1000;
    }
    if (minVal < 0) minVal = 0;

    btn.disabled = true;
    wrapper.style.transition = 'none';
    wrapper.style.top = '0';
    
    let html = '';
    // –ì–µ–Ω–µ—Ä—É—î–º–æ 20 –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ –¥–ª—è –µ—Ñ–µ–∫—Ç—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
    for(let i=0; i<20; i++) {
        const randomB = brawlers[Math.floor(Math.random() * brawlers.length)];
        
        // –ì–µ–Ω–µ—Ä—É—î–º–æ –õ–Æ–ë–ï —á–∏—Å–ª–æ –≤—ñ–¥ minVal –¥–æ 1000
        const randomT = Math.floor(Math.random() * (1000 - minVal + 1)) + minVal;
        
        html += `<div class="slot-item">
            <span class="brawler">${randomB}</span>
            <div class="trophy-text">üèÜ ${randomT}</div>
        </div>`;
    }
    
    wrapper.innerHTML = html;
    
    setTimeout(() => {
        wrapper.style.transition = 'top 3s cubic-bezier(0.1, 0, 0.1, 1)';
        wrapper.style.top = '-2280px'; 
    }, 50);

    setTimeout(() => { btn.disabled = false; }, 3100);
}
</script>

</body>
</html>
